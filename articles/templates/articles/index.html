{% extends 'articles/base.html' %}
{% block body %}
  <h1>게시판에 오신 것을 환영합니다.</h1>
  <a href="/articles/new/">글 작성하기</a>
  {% for article in articles %}
  <p>{{ article.id }}</p>
  <h3>{{ article.title }}</h3>
  <p>{{ article.created_at }}</p>
  <p>{{ article.updated_at }}</p>
  <a href="/articles/{{ article.pk }}">글 보러가기</a> |
  <a href="/articles/{{ article.pk }}/delete">삭제</a>
  <hr>
  {% endfor %}
{% endblock %}
