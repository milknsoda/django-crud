{% extends 'articles/base.html' %}
{% block body %}
  <h1>새로운 글 작성</h1>
  <form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp" placeholder="제목을 입력하세요.">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="3" placeholder="내용을 입력해주세요."></textarea>
    </div>
    <button type="submit" class="btn btn-secondary">등록</button>
    <a href="{% url 'articles:index' %}"><button type="button" class="btn btn-secondary">취소</button></a>
  </form>
{% endblock %}
